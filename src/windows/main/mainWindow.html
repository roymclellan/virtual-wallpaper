<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <title>Virtual Wallpaper</title>
    <style>
        .dropdown-label {
            color: #222;
        }
    </style>
</head>

<body style="background-color: #eeeeee">
    <div class="card" style="background-color: #eeeeee">
        <div class="card-content">
            <div class="row">
                <div class="col s6">
                    <button id="staticWallpaperButton" class="btn waves-effect">Static Wallpaper</button>
                </div>
                <div class="col s6">
                    <button id="submitButton" class="btn  waves-effect">Show Wallpapers</button>
                </div>
            </div>
        </div>
    </div>
    <form class="container">
        <p><strong>Preferences</strong></p>
        <div class="file-field input-field">
            <div class="btn">
                <span>Folder</span>
                <input type="file" id="folderPickerButton">
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" id="pathLabel"  placeholder="Select an image folder." type="text">
            </div>
        </div>
        <label class="dropdown-label">How many wallpapers?</label>
        <select name="windows" id="windowsSelect" class='browser-default'>
            <option value="0" selected>Window Count</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
        </select>
        <label class="dropdown-label">How many seconds?</label>
        <select name="number" id="timeSelect" class='browser-default'>
            <option value="0" selected>Select Time</option>
            <option value="5000">5 seconds</option>
            <option value="60000">1 minute</option>
            <option value="300000">5 minutes</option>
            <option value="600000">10 minutes</option>
            <option value="1800000">30 minutes</option>
        </select>
        <div class="input-field row">
            <div class=" col s6 m4 l3 xl2">
                <label for="savePreferences">
                    <input id="savePreferences" name="savePreferences" type="checkbox" />
                    <span>Save Preferences</span>
                </label>
            </div>
            <div class="col s6 m8 l9 xl10">
                <!-- <button id="submitButton" class="btn  waves-effect">Show Wallpapers</button> -->
            </div>
        </div>
    </form>

</body>
<script src="./mainWindow.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

<script>
    var elem = document.querySelector('select');
    var instance = M.FormSelect.init(elem);
</script>

</html>
